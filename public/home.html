<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Restaurant Reservation</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery.js"></script>
</head>

<body>
    <div class="jumbotron">
        <div class="container-md">
            <h1 class="display-4">Restaurant Reservations</h1>
            <p class="lead">Book a table here now.</p>
            <hr class="my-4">
            <p>Click to view our current reservations.</p>
            <a class="btn btn-primary btn-lg" href="/reservations" role="button">Reservations</a>
        </div>
        <form id="reservationForm">
            <div class="form-group">
                <label for="reserve-name">Name:</label>
                <input type="name" class="form-control" id="reserve-name" aria-describedby="emailHelp">
            </div>
            <div class="form-group">
                <label for="reserve-number">Phone Number</label>
                <input type="phoneNumber" class="form-control" id="reserve-number">
            </div>
            <div class="form-group">
                <label for="reserve-email">Email</label>
                <input type="email" class="form-control" id="reserve-email">
            </div>
            <button type="submit" class="submit-button">Submit</button>
        </form>
        <script>
            $("#reservationForm").on("submit", function (event) {
                event.preventDefault();
                let reservation = {
                    name: $("#reserve-name").val().trim(),
                    phoneNumber: $("#reserve-number").val().trim(),
                    email: $("#reserve-email").val().trim(),

                };
                $.post("/api/reservations", reservation)
                    .then(function (data) {
                        console.log("reservations.html", data);
                        alert("Adding reservation...");
                    })
            });
        </script>
    </div>

</body>

</html>
